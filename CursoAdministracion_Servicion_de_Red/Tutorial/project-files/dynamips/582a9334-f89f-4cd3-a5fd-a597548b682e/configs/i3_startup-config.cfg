!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R3
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 ip address 13.13.13.2 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 14.14.14.1 255.255.255.0
 ip broadcast-address 14.14.14.255
 ip access-group lista1 in
 ip access-group lista2 out
 ip helper-address 14.14.14.1
 ip helper-address 12.12.12.1
 ip directed-broadcast
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 15.15.15.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router rip
 version 2
 network 13.0.0.0
 network 14.0.0.0
 network 15.0.0.0
 network 192.168.122.0
 no auto-summary
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
!
!
!
ip access-list extended lista2
 deny   ip any host 10.10.10.11
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
