!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
no ip dhcp use vrf connected
ip dhcp excluded-address 10.10.10.1 10.10.10.10
ip dhcp excluded-address 11.11.11.1 11.11.11.10
ip dhcp excluded-address 14.14.14.1 14.14.14.10
ip dhcp excluded-address 11.11.11.1 11.11.11.11
ip dhcp excluded-address 14.14.14.1 14.14.14.11
!
ip dhcp pool subred10
   network 10.10.10.0 255.255.255.0
   default-router 10.10.10.1 
   dns-server 10.10.10.15 
   lease 100
!
ip dhcp pool subred11
   network 11.11.11.0 255.255.255.0
   default-router 11.11.11.1 
   dns-server 10.10.10.15 
   lease 100
!
ip dhcp pool subred14
   network 14.14.14.0 255.255.255.0
   default-router 14.14.14.1 
   dns-server 10.10.10.15 
   lease 100
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 ip address 10.10.10.1 255.255.255.0
 ip helper-address 10.10.10.1
 ip directed-broadcast
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.0.1 255.255.255.0
 ip helper-address 10.10.10.1
 ip helper-address 11.11.11.1
 ip helper-address 14.14.14.1
 ip helper-address 13.13.13.2
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 12.12.12.1 255.255.255.0
 ip helper-address 12.12.12.2
 ip directed-broadcast
 duplex auto
 speed auto
!
interface FastEthernet2/0
 ip address 20.20.20.1 255.255.255.0
 duplex auto
 speed auto
!
interface FastEthernet3/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet4/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
!
router rip
 version 2
 network 10.0.0.0
 network 12.0.0.0
 network 172.100.0.0
 network 192.168.0.0
 no auto-summary
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
